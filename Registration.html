<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1> 
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div> 
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name"> 
        </div> 
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address"> 
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password"> 
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob"> 
        </div> 
        <div>
            <p><label>Gender Identity:</label></p>
            <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Male<label>
            <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female<label>
            <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non-Binary<label></label>
            <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">I prefer not to answer<label>
            
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="bio" cols="20" rows="3"></textarea>
            
        </div>
        <div>
            Favorite language:
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>c#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic emails!<label>
        </div>
        <div>
            <input type="submit" value="Create Account" >
        </div>
        <div>
            * Indicates a required field
        </div>
</body>
</html>
